<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- RESET -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- FONTS -->
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <!-- STYLE MAIN FILE -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Grako</title>
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./logo.svg" alt="Grako">
                    <p>Grako</p>
                </div>
                <div class="header__devider">
                </div>
                <div class="header__list">
                    <div class="header__list__item">
                        <p>Что такое Grako? </p>
                    </div>
                    <div class="header__list__item">
                        <p>Почему Grako? </p>
                    </div>
                    <div class="header__list__item">
                        <p>Новости Grako </p>
                    </div>
                    <div class="header__list__item">
                        <p>Контакты </p>
                    </div>
                    <div class="header__list__item">
                        <p>Утепление </p>
                    </div>
                </div>
                <div class="header__links">
                    <div class="header__lins__item">
                        <img src="./assets/img/facebook.svg" alt="">
                    </div>
                    <div class="header__lins__item">
                        <img src="./assets/img/twitter.svg" alt="">
                    </div>
                    <div class="header__lins__item">
                        <img src="./assets/img/instagram.svg" alt="">
                    </div>
                </div>
                <div class="header__lang">
                    <div class="header__lang__item active">
                        <p>EN</p>
                    </div>
                    <div class="devider__header__lang">

                    </div>
                    <div class="header__lang__item">
                        <p>RU</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        
        <section class="title">
            <div class="title__container">
                <h1 class="main-title">III kartos šiltinimo <span>technologija</span></h1>
                <h3 class="sub__title">Geriausias būdas taupyti Ir <span>Sutaupyti</span>! </h3>
                <div class="title__action">
                    <div class="title__arrow title__theme__arrow">
                        <img src="./assets/img/theme-arrow.svg" alt="">
                    </div>
                    <div class="title__arrow title__arrow__animated">
                        <img src="./assets/img/Arrow.svg" alt="Arrow">
                        <img src="./assets/img/Arrow.svg" alt="Arrow">

                    </div>
                    <div class="title__arrow title__theme__arrow title__theme__arrow__rev">
                        <img src="./assets/img/theme-arrow.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="title__image__container">
            </div>
            <div class="title__footer">
                <div class="title__footer__item">
                    <span>15</span>
                    <p>Metu Patirtis</p>
                </div>
                <div class="devider"></div>
                <div class="title__footer__item">
                    <span>8</span>
                    <p>Kaina</p>
                </div>
            </div>

        </section>
        <section class="catalog">
            <div class="wrapper">

            </div>
        </section>
        
    </main>
    <br><br><br><br><br><br><br><br><br><br>
    <footer class="footer">
        
    </footer>
</body>
</html>
